<div class="container">

<div class="page-header">
    <h1>API Documentation</h1>
    <small>Public endpoints under:<pre>{{apiUrl}}</pre></small> 
  </div>
  
<hr>
<section>
	<div class="row" *ngIf="apiDoc">
		<div class="col-md-3 col-sm-3 col-xs-3">
			
			<div class="list-group" *ngFor = "let route of apiDoc">
			  <button type="button" class="list-group-item" (click) = "selectRoute(route)"><span class="label" [ngClass] = "getReqTypeColor(route.req.type)" >{{route?.req?.type}}</span><span class="pull-right text-uppercase"> {{route?.name}}</span></button>
			</div>					
		</div>
		<div *ngIf ="$route">
			<div class="col-md-9 col-sm-9 col-xs-9">
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading justify">
							<strong>Request</strong>
							<p class="text-success">{{$route?.req?.params}}</p>

						</div>
						<div class="panel-body justify"*ngIf = "$route.req.body">
							<pre [innerHTML]="$route.req.body | prettyjson"></pre>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<strong>Response</strong>
							<p [ngClass]="getResStatusColor($route?.res?.status)">{{$route?.res?.status}}</p>
						</div>
					</div>
						<pre [innerHTML]="$route.res.body | prettyjson"></pre>		
				</div>
			</div>
		</div>
		
	</div>
</section>
</div>

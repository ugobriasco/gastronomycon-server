<div class="container">
  <div *ngIf="user">
    <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    	<div class="row">
    		<div class="col-lg-9 col-sm-6">
            	<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    			  <span class="fa fa-edit"></span>
    			</button>
            </div>
    		<div class="col-lg-3 col-sm-6">

                <div class="card hovercard">
                    <div class="cardheader">

                    </div>
                    <div class="avatar">
                        <img alt="" src="http://lorempixel.com/100/100/people/9/">
                    </div>
                    <div class="info">
                        <div class="title">
                            {{user?.profile?.name}}
                        </div>
                        <div class="desc">{{user?.email}}</div>
                        <div class="desc">{{user?.role}}</div>
                    </div>
                    <div class="bottom">
                        <a class="btn btn-primary btn-twitter btn-sm btn-rounded" href="https://twitter.com/webmaniac">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a class="btn btn-danger btn-sm btn-rounded" rel="publisher"
                           href="https://plus.google.com/+ahmshahnuralam">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <a class="btn btn-primary btn-sm btn-rounded" rel="publisher"
                           href="https://plus.google.com/shahnuralam">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <a class="btn btn-warning btn-sm btn-rounded" rel="publisher" href="https://plus.google.com/shahnuralam">
                            <i class="fa fa-behance"></i>
                        </a>
                    </div>
                </div>
            </div>
    	</div>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form (ngSubmit) = "updateUser()">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Editing your profile..</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label>Name</label>
            <p>{{user?.profile?.name}}</p>
            <input type="text" class="form-control" name="name" [(ngModel)] = "user.profile.name" />
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email"/>
          </div>
          
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-success" type="submit" >Update User</button>
        </div>
      </div>
    </form>
  </div>
</div>

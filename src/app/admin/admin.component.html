<div class="container">
	<div class="row">
		
		<div class="col-md-8">
			<div *ngIf="signupCode">
				<form (ngSubmit) = "setSignupCode()">
					<label>{{signupCode?.name}}</label>
					<div class="input-group">
				      <input type="text" class="form-control" name="value" [(ngModel)] = "signupCode.value" />
				      <span class="input-group-addon">
				        <input type="checkbox" name="enabled" [(ngModel)] ="signupCode.enabled" />
				      </span>
				    </div>
				    <br>
				    <button class="btn btn-md btn-primary pull-right" type="submit">Save <i class="fa fa-floppy-o" aria-hidden="true"></i></button>
				</form>
			</div>
		</div>
		<div class="col-md-4">
		<h2>List of users</h2>
		<app-user-list></app-user-list>
		</div>
	</div>
</div>
